<!DOCTYPE html>
<html>
<head>
	<title>Meditation Time</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Meditation Time</h1>
    <div id="timer">
		<h2 id="time-display">00:00</h2>
		<button id="start-button">Start</button>
		<button id="pause-button">Pause</button>
		<button id="stop-button">Stop</button>
	</div>
	<div id="instruction">
		<p>Focus on your breath and let all thoughts drift away.</p>
	</div>
    
<div class="action-btns">
  <center><button class="btn play">Play Audio</button></center>
</div>      
	<script src="script.js"></script>
</body>
</html>
